<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signUpStyle.css">
</head>
<body>
    <div id="login-box">
    <div class="left">
      <h1 style="color: white;">Sign up</h1>
      
      <input type="text" name="username" placeholder="Username" />
      <input type="text" name="email" placeholder="E-mail" />
      <input type="password" name="password" placeholder="Password" />
      <input type="text" name="contact" placeholder="Contact" />
      
      <input type="submit" name="signup_submit" id="sButt" value="Sign me up" />
    </div>
    
    <div class="right">
      <span class="loginwith">Sign in with<br />social network</span>
      
      <button class="social-signin facebook" target="_blank"  onclick="window.location.href = 'https://www.facebook.com/';">Log in with facebook</button>
      <button class="social-signin twitter"  target="_blank" onclick="window.location.href = 'https://twitter.com/login';">Log in with Twitter</button>
      <button class="social-signin google" target="_blank"  onclick="window.location.href = 'https://twitter.com/login';">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
  </div>
  </body>
  </html>
